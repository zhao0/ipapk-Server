<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HALFZ MAS</title>
	<!--H5页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式  -->
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<!--忽略将页面中的数字识别为电话号码-->
	<meta content="telephone=no" name="format-detection">
	<!--忽略Android平台中对邮箱地址的识别 -->
	<meta name="format-detection" content="email=no" />
	<!--winphone系统a、input标签被点击时产生的半透明灰色背景怎么去掉-->
	<meta name="msapplication-tap-highlight" content="no">
	<link rel="stylesheet" href="/css/index.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h2>HALFZ MAS</h2><br>
		</header>
		<div class="app_wrapper">
			<ul class="platform_wrapper"><span><a href="/l/ios" id="section_ios" class="platform_title selected_title">iOS</a><a href="/l/android" id="section_android" class="platform_title">Android</a></span>
			</ul>
			<div class="moreAppButton"><span>More</span></div>
		</div>
		<div class="qrcode_wrapper">
			<p class="qrcode_btn">QR Code<span class="open close"></span></p>
			<div class="qrcode_box">
				<img class="qrcode_pic" alt="">
			</div>
		</div>
	</div>

	<script src="/js/zepto.min.js"></script>
	<script src="/js/touch.js"></script>
	<script src="/js/callbscks.js"></script>
	<script src="/js/deferred.js"></script>
	<script src="/js/index.js"></script>
	<script>
		function size() {
			var Wwidth = $(window).width();
			if (Wwidth > 640) {
				Wwidth = 640
			}
			var bs = (Wwidth / 320) * 10;
			var bspx = bs + "px";
			$("html").css("font-size", bs);
		}
		$(function() {
			size();
		})
		$(window).resize(function() {
			size();
		});
	</script>
</body>

</html>
